<div class="container">
  <div class="mt-3">
    <h1 class="bg-info text-white text-center p-3 rounded">Add Employee</h1>
  </div>
  <form>

    <div class="mb-3">
      <label for="exampleInputFirstName" class="form-label">FirstName</label>
      <input type="text" class="form-control" id="exampleInputFirstName" name="firstName"
        [(ngModel)]="Employee.firstName" />
    </div>

    <div class="mb-3">
      <label for="exampleInputLastName" class="form-label">LastName</label>
      <input type="text" class="form-control" id="exampleInputLastName" name="lastName"
        [(ngModel)]="Employee.lastName" />
    </div>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp"
        [(ngModel)]="Employee.email" />
    </div>

    <div class="mb-3">
      <label for="exampleInputDepartment" class="form-label">Department Id</label>
      <select class="form-select" id="exampleInputDepartment" name="departmentId" [(ngModel)]="Employee.departmentId">
        <option value="">Select Department Id</option>
        <option value="D001">D001</option>
        <option value="D002">D002</option>
        <option value="D003">D003</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="exampleInputRole" class="form-label">Role Id</label>
      <select class="form-select" id="exampleInputRole" name="roleId" [(ngModel)]="Employee.roleId">
        <option value="">Select Role Id</option>
        <option value="R001">R001</option>
        <option value="R002">R002</option>
        <option value="R003">R003</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success" (click)="addemployee()">Add Employee</button>
  </form>
</div>
